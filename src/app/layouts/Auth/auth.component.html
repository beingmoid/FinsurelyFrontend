<nz-layout>
  <nz-content>
    <!-- <cui-sidebar></cui-sidebar>
    <cui-support-chat></cui-support-chat> -->
    <div class="authContainer">
      <div class="feature text-center">
        <nz-carousel nzAutoPlay>
          <div nz-carousel-content *ngFor="let index of [1, 2, 3 ]">
            <img class="w-50 mb-4" src="assets/images/features/{{index}}.svg" alt="Feature {{index}}">
            <h1 class="font-weight-bold mb-3">Feature {{ index }}</h1>
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting industry. It has been the
              industry's standard dummy.
            </p>
          </div>
        </nz-carousel>
      </div>
      <div class="router ">
        <div [@slideFadeinUp]="routeAnimation(outlet, 'slideFadeinUp')"
          [@slideFadeinRight]="routeAnimation(outlet, 'slideFadeinRight')"
          [@zoomFadein]="routeAnimation(outlet, 'zoomFadein')" [@fadein]="routeAnimation(outlet, 'fadein')">
          <router-outlet #outlet="outlet"></router-outlet>
        </div>
      </div>

    </div>
  </nz-content>
</nz-layout>
