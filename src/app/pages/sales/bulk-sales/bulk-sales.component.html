<div class="row">
    <button nz-button class="btn-primary">
        Add New Form
    </button>
    
</div>

{{this.formGroup.value | json }}

<div class="row" >


<div class="col-xl-12">
    <form [formGroup]="formGroup">
       
        <mat-form-field class="col-xl-4"  appearance="fill">
            <mat-label>
                Policy Number
            </mat-label>
            <input type="text" matInput formControlName="policyNumber" placeholder="Policy number">
            <mat-error *ngIf="formGroup.controls.policyNumber?.hasError('required')">
                Policy Number is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="col-xl-4"  appearance="fill">
            <mat-label>
                Customer
            </mat-label>
            <input type="text" matInput formControlName="customerName" placeholder="Customer Name">
            <mat-error *ngIf="formGroup.controls.customerName?.hasError('required')">
                Customer Name is required
            </mat-error>
        </mat-form-field>

      
    </form>
</div>

</div>
