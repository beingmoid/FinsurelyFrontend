
<div>

    <nz-modal nzFooter="null" nzWidth="700" [(nzVisible)]="isVisible" [nzTitle]="modalTitle"
        (nzOnCancel)="handleCancel()" nzMaskClosable="false">
        <form (ngSubmit)="submitForm(formDirective)" [formGroup]="form" novalidate #formDirective="ngForm" >
        <div class="row">
  
            <div class="col-xl-12">
               

       
                <mat-form-field class="col-xl-12">
                    <mat-label>
                        Branch Name
                    </mat-label>
                    <input type="text" placeholder="Branch Name" matInput  formControlName="branchName"/>
                </mat-form-field>
            </div>
            <div class="col-xl-12">
                <mat-form-field class="col-xl-12">
                    <mat-label>
                        Branch Address
                    </mat-label>
                    <input type="text" placeholder="Branch Address" matInput  formControlName="branchAddress"/>
                </mat-form-field>
                <div class="form-group text-center mt-4">
                    <button type="submit" nz-button nzType="primary">{{isEditMode?"Update Branch":"Create Branch"}}</button>
                    <!-- [nzLoading]="buttonLoading" -->
                </div>
            </div>
            
        </div>
    </form>
    </nz-modal>
</div>
