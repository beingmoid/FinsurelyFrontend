<div class="container">
    <div class="row">

        {{ this.form.value | json }}

        <form [formGroup]="form" (ngSubmit)="onSubmit(formDirective)" novalidate #formDirective="ngForm" class="col-xl-12">

            <mat-form-field class="col-xl-6">
                <mat-label>Full Name</mat-label>
                <input type="text" matInput placeholder="Enter Full Name" formControlName="fullName">
            </mat-form-field>

            <mat-form-field class="col-xl-6">
                <mat-label>Job Title</mat-label>
                <input type="text"  matInput placeholder="Job Title" formControlName="jobTitle">
            </mat-form-field>

            <mat-form-field class="col-xl-6">
                <mat-label>Announcement Title</mat-label>
                <input type="text" matInput placeholder="Enter Announcement Title" formControlName="annoucementTitle">
            </mat-form-field>

            <mat-form-field class="col-xl-6">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
             </mat-form-field>

             <mat-form-field class="col-xl-12">
                <mat-label>Announcement Description</mat-label>
                <input type="text" matInput placeholder="Enter Announcement Description" formControlName="description">
            </mat-form-field>

            <div class="text-center">
                
                <button nz-button nzType="primary" class="" type="submit">Post Announcement</button>

            </div>
        </form>

    </div>
</div>
