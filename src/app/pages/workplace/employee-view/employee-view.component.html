<div class="row mb-4">
  <div class="col-xl-8">
      <div class="w-25 searchBarWidth">
          <nz-input-group nzSize="large" [nzPrefix]="suffixIconSearch">
              <input type="text" nz-input [(ngModel)]="search" (ngModelChange)="filter()"
                  placeholder="Search for Employees" />
          </nz-input-group>
          <ng-template #suffixIconSearch>
              <i nz-icon nzType="search"></i>
          </ng-template>
      </div>
  </div>
  <div class="col-xl-4">
    <button mat-fab style="background-color: #109cf1;" class="float-right" (click)="showModal()">
      <mat-icon>add</mat-icon>
    </button>
    <!-- <button mat-fab style="background-color: #109cf1;" class="float-right" (click)="showModal()">
      <mat-icon>settings</mat-icon>
    </button> -->

  </div>
</div>

<nz-list nzItemLayout="horizontal">


    <div class="row">
     
        <nz-list-item class="mr-4 ml-4" *ngFor="let data of listData" >
        <div class="col-xl-12 card" style="width: 25rem;">
         
            <div class="card-body d-flex flex-wrap justify-content-between align-items-start bg-alice-blue">

          
                    <ng-container>
                   
              
                    <nz-list-item-meta>
                      <nz-list-item-meta-title>
                        <nz-avatar *ngIf="data.imageUrl" [nzSrc]="data.imageUrl" [nzShape]="'circle'" [nzSize]="84" ></nz-avatar>
                        <nz-avatar *ngIf="data.imageUrl==null"   nzSrc="assets/images/avatars/avatar.png"   [nzShape]="'circle'" [nzSize]="84" ></nz-avatar>
                        </nz-list-item-meta-title>
                        <nz-list-item-meta-title>
                          <div class="font-size-18 font-weight-bold text-gray-8">
                           {{data.firstName+ " " +data.middleName+ " " +data.lastName}}
                          </div>
                          <div class="font-size-14 font-weight-light text-gray-8 text-uppercase">
                           {{data.addresses[0].city}},{{data.addresses[0].country}}
                          </div>
                        </nz-list-item-meta-title>
                        <!-- <nz-list-item-meta-title >
                            <div class="mt-3">
                                <img src="assets/images/home/msteams-logo.svg" nz-tooltip nzTooltipTitle="Call on Teams" style="margin-bottom: 5px;" width="30px" alt="Icon" />
                                <nz-divider nzType="vertical"></nz-divider>
                                <img src="assets/images/home/skype.svg" nz-tooltip nzTooltipTitle="Call on Skype"  style="margin-bottom: 5px;" width="30px" alt="Icon" />
                              </div>
                            
                        </nz-list-item-meta-title> -->
                        <nz-list-item-meta-title>
                            <div class="font-size-18 font-weight-light text-gray-8 mt-5">
                                POSITION
                              </div>
                            <div class="font-size-12 font-weight-bold text-gray-8 text-uppercase">
                                {{data.employmentDetails[0].position}}
                              </div>
                        </nz-list-item-meta-title>
                        <nz-list-item-meta-description>
                           Completed Task 
                            <nz-progress   [nzPercent]="data.completedTaskPercentage" 
                            [nzSuccessPercent]="data.completedTaskPercentage"
                            [nzStrokeColor]="'red'"
                            ></nz-progress>
                        </nz-list-item-meta-description>
                        <nz-list-item-meta-description>
                           Pending Task 
                            <nz-progress   [nzPercent]="data.pendingTaskPercentage"
                            [nzSuccessPercent]="data.pendingTaskPercentage"
                    
                            ></nz-progress>
                        </nz-list-item-meta-description>
                        <nz-list-item-meta-description>
                           In Process Task 
                            <nz-progress   [nzPercent]="data.inprocessTaskPercentage"
                            [nzSuccessPercent]="data.inprocessTaskPercentage"

                            ></nz-progress>
                        </nz-list-item-meta-description>
                        
                 
                    </nz-list-item-meta>
                  <ul nz-list-item-actions>
                    <nz-list-item-action>
                  
                        <i nz-icon nzType='more' style="font-size: 18px;" nz-dropdown [nzDropdownMenu]="menu"></i>
                      
                        <nz-dropdown-menu #menu="nzDropdownMenu">
                            <ul nz-menu nzSelectable>
                                <li nz-menu-item>
                                    <a (click)="$event.stopPropagation(ViewDetail(data.id))">
                                     <i nz-icon nzType="send"  class="mr-4" style="font-size: 18px;" ></i>  View
                                     </a>
                               </li>
                              <li nz-menu-item> 

                                <a>
                                <i nz-icon nzType='edit'  class="mr-4" style="font-size: 18px;" ></i> Edit
                                </a>
                              </li>
                              <li nz-menu-item >

                               
                                    <i nz-icon nzType='delete' class="mr-4" style="font-size: 18px;" ></i> Delete
                                 
                              </li>
                             
                            </ul>
                          </nz-dropdown-menu>
                    </nz-list-item-action>
                  </ul>
                </ng-container>
         
           
                    <!-- <nz-list-item-extra>
                    <nz-avatar [nzSize]="64" nzIcon="user"></nz-avatar>
                    </nz-list-item-extra> -->
               
            </div>
        </div>
    </nz-list-item>


    </div>
    
</nz-list>

<div class="add-account-modal-div">
  <nz-modal nzFooter="null" nzWidth="1000" [(nzVisible)]="isVisible" nzMaskClosable="false"
      [nzTitle]="'Create New Employee'" (nzOnCancel)="handleCancel()">
      <app-employee-add></app-employee-add>
      </nz-modal>
</div>
