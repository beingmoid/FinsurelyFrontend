<div class="row mb-3">
  <div class="col-xl-12">
      <a class="font-size-16 text-primary" [routerLink]="['/workplace']"><i class="fe fe-arrow-left"></i> Back to Workplace Manager</a>
  </div>
</div>



<div class="col-xl-4">

      <div class="card">
          <div class="card-body d-flex flex-wrap justify-content-between align-items-start bg-alice-blue">
              <div class="">
                  <div class="clr-blue f-22 fw-400">Attendence</div>
                  <div class="clr-blue fw-600 f-50">20</div>
                  <div class="f-18 clr-black fw-300">View All</div>
              </div>
              <div class="my-auto mx-0">
                  <img src="assets/images/cards/approve.png" width="70px" alt="Icon" />
              </div>
          </div>
      </div>

</div>

  <div class="row">
    <div class="col-xl-12">
      <button nz-button nzType="primary" class="float-right mb-3" (click)="openModal()">Add Attendence</button>
    </div>
  </div>
  
  
  <ng-template #attendence>
    <nz-modal nzWidth="1000" [(nzVisible)]="isVisible" (nzOnCancel)="closeModal()"
      [nzTitle]="isEditMode?'Update Attendence':'Add New Attendence' ">

      <app-add-attendence></app-add-attendence>
    </nz-modal>
  </ng-template>
  
  <ng-container *ngTemplateOutlet="attendence"></ng-container>
