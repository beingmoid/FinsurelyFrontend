                <div class="">
                    <img src="assets/images/home/cash-icon.svg" width="50px" alt="Icon" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card">
            <div class="card-body d-flex flex-wrap justify-content-between align-items-start bg-alice-blue">
                <div class="">
                    <div class="text-dark f-13 font-weight-bold">Paid Amount</div>
                    <div class="text-dark font-weight-bold font-size-24">500K AED</div>
                    <div class="font-size-12 text-default">Analytics for this month</div>
                </div>
                <div class="">
                    <img src="assets/images/home/invoice-bill.svg" width="50px" alt="Icon" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card">
            <div class="card-body d-flex flex-wrap justify-content-between align-items-start bg-alice-blue">
                <div class="">
                    <div class="text-dark f-13 font-weight-bold"> Refunds</div>
                    <div class="text-dark font-weight-bold font-size-24">200K AED</div>
                    <div class="font-size-12 text-default">Analytics for this month</div>
                </div>
                <div class="">
                    <img src="assets/images/home/refund-icon.svg" width="50px" alt="Icon" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card">
            <div class="card-body d-flex flex-wrap justify-content-between align-items-start bg-alice-blue">
                <div class="">
                    <div class="text-dark f-13 font-weight-bold"> Transfers Made</div>
                    <div class="text-dark font-weight-bold font-size-24">500K AED</div>
                    <div class="font-size-12 text-default">Analytics for this month</div>
                </div>
                <div class="">
                    <img src="assets/images/home/bank-transfer.svg" width="50px" alt="Icon" />
                </div>
            </div>
        </div>
    </div>
  </div>

<nz-tabset>

    <nz-tab [nzTitle]="ReceviePaymentTabTitle">
        <app-payment></app-payment>
    </nz-tab>
    <nz-tab [nzTitle]="PaymentTabTitle">
        <app-credit-payment></app-credit-payment>
    </nz-tab>

    <nz-tab [nzTitle]="RefundTabTitle">
        <app-refund></app-refund>
    </nz-tab>
    <nz-tab [nzTitle]="TransferTabTitle">
        <app-transfer></app-transfer>
    </nz-tab>
</nz-tabset>

<ng-template #ReceviePaymentTabTitle>
    <div class="font-size-16 font-weight-light">
        <i nz-icon nzType="money-collect" nzTheme="twotone"></i>
        <nz-divider nzType="vertical"></nz-divider> Recevie Payments
    </div>
</ng-template>
<ng-template #PaymentTabTitle>
    <div class="font-size-16 font-weight-light">
        <i nz-icon nzType="credit-card" nzTheme="twotone"></i>
        <nz-divider nzType="vertical"></nz-divider> Sent Payments
    </div>
</ng-template>

<ng-template #RefundTabTitle>
    <div class="font-size-16 font-weight-light">
        <i nz-icon nzType="interaction" nzTheme="twotone"></i>
        <nz-divider nzType="vertical"></nz-divider> Refund 
    </div>
</ng-template>
<ng-template #TransferTabTitle>
    <div class="font-size-16 font-weight-light">
        <i nz-icon nzType="fund" nzTheme="twotone"></i>
        <nz-divider nzType="vertical"></nz-divider> Transfer 
    </div>
</ng-template>
