<div class="breadcrumbs mb-3">
    <strong>Reports</strong>
</div>
<div class="card">
    <nz-collapse class="mb-2">
        <nz-collapse-panel
      nzHeader="Business Overview"
        >
        <ul nz-list nzBordered nzSize="large"> 

            <li nz-list-item nzNoFlex>

               <a>Balance Sheet</a>
               <ul nz-list-item-actions>
                <nz-list-item-action>
                  <a ><i nz-icon nzType="star" nzTheme="outline"></i></a>
                </nz-list-item-action>
              </ul>
            </li>
            <li nz-list-item nzNoFlex>

               <a>Profit & Loss</a>
               <ul nz-list-item-actions>
                <nz-list-item-action>
                  <a ><i nz-icon nzType="star" nzTheme="outline"></i></a>
                </nz-list-item-action>
              </ul>
            </li>
            <li nz-list-item nzNoFlex>

               <a>Cash flow statement</a>
               <ul nz-list-item-actions>
                <nz-list-item-action>
                  <a ><i nz-icon nzType="star" nzTheme="outline"></i></a>
                </nz-list-item-action>
              </ul>
            </li>
            <li nz-list-item nzNoFlex>

               <a>Trial Balance</a>
               <ul nz-list-item-actions>
                <nz-list-item-action>
                  <a ><i nz-icon nzType="star" nzTheme="outline"></i></a>
                </nz-list-item-action>
              </ul>
            </li>
            <li nz-list-item nzNoFlex>

               <a>General Ledger</a>
               <ul nz-list-item-actions>
                <nz-list-item-action>
                  <a ><i nz-icon nzType="star" nzTheme="outline"></i></a>
                </nz-list-item-action>
              </ul>
            </li>
            <li nz-list-item nzNoFlex>

               <a  [routerLink]="['/reports/journal']">Journal Ledger</a>
               <ul nz-list-item-actions>
                <nz-list-item-action>
                  <a ><i nz-icon nzType="star" nzTheme="outline"></i></a>
                </nz-list-item-action>
              </ul>
            </li>
        </ul>
        </nz-collapse-panel>
      </nz-collapse>
