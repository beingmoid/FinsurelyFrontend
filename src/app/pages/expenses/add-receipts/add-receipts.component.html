<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <form [formGroup]="form" novalidate #formDirective="ngForm" class="col-xl-12">
                
                <mat-form-field class="col-xl-4">
                    <mat-label>Name</mat-label>
                    <input type="text " matInput placeholder="Enter Name">
                </mat-form-field>

                <mat-form-field class="col-xl-4">
                    <mat-label>Branch</mat-label>
                    <input type="" matInput >
                </mat-form-field>

                <mat-form-field class="col-xl-4">
                    <mat-label>Date</mat-label>
                    <input type="date " matInput>
                </mat-form-field>

                <mat-form-field class="col-xl-4">
                    <mat-label>Expense Type</mat-label>
                    <input type="" matInput >
                </mat-form-field>

                <mat-form-field class="col-xl-4">
                    <mat-label>Amount</mat-label>
                    <input type="number " matInput placeholder="Enter Amount">
                </mat-form-field>

                <mat-form-field class="col-xl-4">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput placeholder="Enter Description">
                </mat-form-field>
                
                <mat-form-field class="col-xl-12">
                    <input type="file" >
                </mat-form-field>


            </form>
        </div>
    </div>

</div>
