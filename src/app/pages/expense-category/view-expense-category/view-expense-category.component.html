<div class="row">

    <div class="col-xl-4 breadcrumbs mb-3">
      <strong>{{name}}</strong>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <button nz-button nzType="primary" class="float-right mb-3" (click)="openModal()">Add Expense Category</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12">
        <nz-table [nzData]="list" [nzLoading]="isLoaded" #rowSelectionTable [nzPageSize]="pageSize" nzShowSizeChanger>
            <thead>
              <tr>
                <th>Name</th>
         
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of rowSelectionTable.data" >
                <td>{{item.name}}</td>
              
              </tr>
            </tbody>
          </nz-table>
    </div>
  </div>

  <nz-modal nzWidth="1000" [(nzVisible)]="isVisible" (nzOnCancel)="closeModal()" >
<app-add-expense-category ></app-add-expense-category>
  </nz-modal>
